<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }

   /* #home:target,
   #about:target,
   #services:target,
   #contact:target {
   display: block;
   } */

        .content {
            display: none;
            padding: 20px;
        }

        .content.show {
            display: block;
        }

     

        .nav-link:target {
            background-color: #555;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#home" class="nav-link" id="home">Home</a></li>
            <li><a href="#about" class="nav-link" id="about">About</a></li>
            <li><a href="#services" class="nav-link" id="services">Services</a></li>
            <li><a href="#contact" class="nav-link" id="contact">Contact</a></li>
        </ul>
    </nav>

    <div id="home" class="content show">Home Content</div>
    <div id="about" class="content">About Content</div>
    <div id="services" class="content">Services Content</div>
    <div id="contact" class="content">Contact Content</div>
</body>

</html>
