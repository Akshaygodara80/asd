<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Storage Example</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }

        input[type="text"] {
            padding: 8px;
            margin-right: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <input type="text" id="textInput" placeholder="Enter data">
    <button onclick="saveData()">Save</button>
    <button onclick="displayData()">Display</button>

    <script>
        // Function to save data to localStorage
        function saveData() {
            var data = document.getElementById("textInput").value;
            localStorage.setItem("storedData", data);
            console.log(("Data saved successfully!"));
        }

        // Function to display data from localStorage
        function displayData() {
            var data = localStorage.getItem("storedData");
            if (data) {
                console.log(("Stored Data: " + data));
            } else {
                alert("No data found!");
            }
        }

        // Check if there's stored data on page load
        window.onload = function () {
            var storedData = localStorage.getItem("storedData");
            if (storedData) {
                document.getElementById("textInput").value = storedData;
            }
        }
    </script>
</body>

</html>
